<label for="name">Name</label>
<input type="text" id="name" [(ngModel)]="enteredPersonName">
<button (click)="onCreatePerson()">Create</button>

<p *ngIf="isFetching">Fetching data...</p>
<ul *ngIf="!isFetching">
  <li *ngFor="let person of personList" (click)="onRemovePerson(person)">
    {{ person }}
  </li>
</ul>
